<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
            <h2>Commands</h2>
            <ul>
                <li>help</li>
                <li>whoami</li>
                <li>blog</li>
                <li>contact</li>
                <li>projects</li>
            </ul>
        </aside>
        <main class="terminal">
            <div class="output"></div>
            <div class="input-line">
                <span class="prompt">$</span>
                <input id="cli-input" type="text" autofocus placeholder="Type commands here...">
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
